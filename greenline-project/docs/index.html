<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GREENLINE</title>

  <!-- Google Font (handwritten, bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1b5e20;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    /* Title */
    h1 {
      font-family: "Patrick Hand", cursive;
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      margin: 0;
      color: #2e7d32;
      letter-spacing: 2px;
    }

    /* Subheading */
    .subtitle {
      font-family: "Patrick Hand", cursive;
      text-align: center;
      font-size: 1.4rem;
      margin-top: 8px;
      margin-bottom: 30px;
      color: #558b2f;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #c8e6c9;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border: 1px solid #66bb6a;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 16px rgba(67, 160, 71, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(67, 160, 71, 0.4);
    }

    .output {
      margin-top: 25px;
      padding: 20px;
      border-radius: 14px;
      background: #f9fdf9;
      border: 1px solid #e0f2f1;
      line-height: 1.6;
    }

    .label {
      font-weight: 600;
      color: #2e7d32;
    }

    .mode {
      margin-top: 10px;
      padding: 8px 12px;
      display: inline-block;
      border-radius: 20px;
      font-size: 0.9rem;
      background: #e8f5e9;
      color: #1b5e20;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>GREENLINE</h1>
    <div class="subtitle">carbon-aware AI execution</div>

    <textarea id="prompt" placeholder="Ask the AI something..."></textarea>
    <button onclick="runGreenline()">Run sustainably üå±</button>

    <div class="output" id="output" style="display:none;"></div>
  </div>

  <script>
    async function runGreenline() {
      const prompt = document.getElementById("prompt").value;
      const outputBox = document.getElementById("output");

      outputBox.style.display = "block";
      outputBox.innerHTML = "üåç Thinking sustainably...";

      const res = await fetch("http://127.0.0.1:8000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      outputBox.innerHTML = `
        <div><span class="label">Carbon Intensity:</span> ${data.carbon_intensity} gCO‚ÇÇ/kWh</div>
        <div class="mode">${data.mode}</div>
        <hr style="margin:15px 0; border:none; border-top:1px solid #e0e0e0;">
        <div><span class="label">AI Response:</span><br>${data.response}</div>
      `;
    }
  </script>
</body>
</html>
